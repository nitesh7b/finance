{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<form action="/buy" method="post">
    <div class="mb-3">
        <input autocomplete="off" required autofocus  id="Symbol" name="Symbol" placeholder="Ticker" type="text">
    </div>
    <div class="mb-3">
        <input required type = number id = "shares" name = "shares" placeholder = "Unit">
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
</form>


{% endblock %}
