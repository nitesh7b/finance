{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<table>
    <thead>
        <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Name</th>
            <th scope="col">Shares</th>
            <th scope="col">Price</th>
            <th scope="col">total</th>
        </tr>

    </thead>
    <tbody>
        {% for row in database %}
            <tr>
                <td>{{row["symbol"]}}</td>
                <td>{{row["name"]}}</td>
                <td>{{row["shares"]}}</td>
                <td>{{row["price"]}}</td>
                <td>{{row["total"]}}</td>


            </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <th>Cash</th>
            <td>{{cash}}</td>

        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <th>Total</th>
            <td>10000</td>

        </tr>
    </tfoot>

</table>



{% endblock %}
